<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - shapes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html {
				margin: 0;
				padding: 0;
			}
			body {
				margin: 0;
				padding: 0;
				//background-image: url('logo.png');
				background-repeat: no-repeat;
				background-position: center center;
				background-color: #ffffff;
				color: #444;
			}
			/*canvas {
				opacity: 0.8;
			}*/
		</style>
	</head>
	<body>

		<script src="three.min.js"></script>
		<script src="dat.gui.min.js"></script>

		<script type="module">
			import WebXRLogoSpinner from './webxr-logo-spinner.js';

			var container;

			var camera, scene, renderer;

			var logo = new WebXRLogoSpinner(THREE);

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;
			var mouseX = 0;
			var mouseXOnMouseDown = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			let settings = {
				// Camera position
				cameraPosX: 0,
				cameraPosY: 0.055,
				cameraPosZ: 3.3,

				// Logo orientation
				logoRotX: 0.6,
				logoRotY: 0,
				logoRotZ: 0,
			};

			let gui = new dat.GUI({ autoPlace: true });
			var folderCamera = gui.addFolder('Pose');
			folderCamera.add(settings, 'cameraPosX').onFinishChange(updateCamera);
			folderCamera.add(settings, 'cameraPosY').onFinishChange(updateCamera);
			folderCamera.add(settings, 'cameraPosZ').onFinishChange(updateCamera);
			folderCamera.add(settings, 'logoRotX').onFinishChange(updateCamera);
			folderCamera.add(settings, 'logoRotY').onFinishChange(updateCamera);
			folderCamera.add(settings, 'logoRotZ').onFinishChange(updateCamera);

			init();
			animate();

			function updateCamera() {
				if (!camera) return;

				camera.position.set( settings.cameraPosX, settings.cameraPosY, settings.cameraPosZ );
				logo.logoGroup.rotation.x = settings.logoRotX;
				targetRotation = settings.logoRotY;
				logo.logoGroup.rotation.z = settings.logoRotZ;
			}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000 );
				scene.add( camera );

				scene.add( logo.logoGroup );

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				updateCamera();
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {
				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;
			}

			function onDocumentMouseUp() {
				// make it end on a "logo look"
				targetRotation = (Math.floor(targetRotation/Math.PI + 0.5)) * Math.PI;
				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut() {
				// make it end on a "logo look"
				targetRotation = (Math.floor(targetRotation/Math.PI + 0.5)) * Math.PI;
				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {
				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;
					document.addEventListener( 'touchend', onDocumentTouchEnd, false );
				}

			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;
				}
			}

			function onDocumentTouchEnd( event ) {
				if ( event.touches.length == 0 ) {
					// make it end on a "logo look"
					targetRotation = (Math.floor(targetRotation/Math.PI + 0.5)) * Math.PI;
					event.preventDefault();

					document.removeEventListener( 'touchend', onDocumentTouchEnd, false );
				}

			}

			//

			function animate() {
				requestAnimationFrame( animate );
				logo.logoGroup.rotation.y += ( targetRotation - logo.logoGroup.rotation.y ) * 0.05;
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
